server {
    listen 80;
    server_name swordindex.com 44.211.46.128 localhost;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name swordindex.com 44.211.46.128;

    ssl_certificate /etc/nginx/ssl/live/swordindex.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/swordindex.com/privkey.pem;

    # Add detailed logging for troubleshooting static files
    error_log  /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Serve static files directly
    location /static/ {
        alias /app/staticfiles/;
        autoindex on;  # Enable directory listing for debugging
        
        # Explicit MIME type configuration
        types {
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/svg+xml svg svgz;
            image/webp webp;
            text/css css;
            application/javascript js;
            application/json json;
        }
        
        # Specific location for images to ensure they're found
        location ~ ^/static/img/.*\.(png|jpg|jpeg|gif|svg|webp)$ {
            try_files $uri $uri/ =404;
        }
        
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Fallback for any requests to static files that don't exist
    location ~ ^/static/.*\.(png|jpg|jpeg|gif|svg|webp)$ {
        try_files $uri /app/static$uri =404;
    }

    location / {
        proxy_pass http://0.0.0.0:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_redirect off;
    }
}

